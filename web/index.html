<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>

  <body>
    <section id="main">
      <h1>Výběr algoritmu</h1>
      <form id="generatorForm" action="">
          <select name="generators" id="generatorSelect">
            <option value="LinearGenerator">Lineární generátor</option>
            <option value="HamletSystem">Hamlet Systém generátor</option>
            <option value="NeuralNetworkGenerator">Generátor s neuronovou sítí</option>
            <option value="ReinforcementLearningGenerator">Generátor s posilovaným učením (Q-learning)</option>
          </select>
          <br>
        <button type="submit">Vybrat</button>
      </form>
    </section>
    <section id="controls">
      <h2>Ovládání</h2>
      <ul>
        <li><b>šipka vlevo</b> - zpomalení běhu</li>
        <li><b>šipka vpravo</b> - zrychlení běhu</li>
        <li><b>space</b> - začátek nabíjení power jumpu</li>
        <li><b>šipka nahoru</b> - začátek nabíjení power jumpu</li>
      </ul>
    </section>
    <script src="./main.js" type="module"></script>
  </body>
</html>
