networks:
  app-local:
    driver: bridge

services:
  frontend:
    build:
      context: .
      dockerfile: docker/nextjs/Dockerfile
      args:
        - APP=frontend
        - TAG=base-latest
    image: lbriza/coincrusade-runner-game:fe-local
    container_name: coin-crusade-game_fe-local
    env_file:
      - ./apps/frontend/.env.local
    ports:
      - '${PORT-3000}:3000'
    depends_on:
      - backend
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  backend:
    build:
      context: .
      dockerfile: docker/nestjs/prisma/Dockerfile
      args:
        - APP=backend
        - PORT=3001
        - TAG=base-latest
        - NODE_ENV=local
    image: lbriza/coincrusade-runner-game:be-local
    container_name: coin-crusade-game_be-local
    command: sh -c "pnpm prisma migrate deploy && pnpm start -p 3001"
    env_file:
      - ./apps/backend/.env.local
    ports:
      - '${PORT-3001}:3001'
    networks:
      - app-local
    depends_on:
      - database
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  database:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    image: lbriza/coincrusade-runner-game:db-local
    container_name: coin-crusade-game_db-dev
    env_file:
      - ./apps/backend/.env.local
    restart: always
    ports:
      - '5432:5432'
    networks:
      - app-local
    volumes:
      - 'posgres_data:/var/lib/postgresql/data'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  posgres_data:
    driver: local
