networks:
  app-local:
    driver: bridge

services:
  base:
    build:
      context: .
      dockerfile: docker/base.Dockerfile
      args:
        - NODE_VERSION=22.11.0
    image: lbriza/coincrusade-runner-game:base
    container_name: coin-crusade-game-base_local
    networks:
      - app-local

    # Share logging options
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  frontend:
    extends: base
    build:
      context: .
      dockerfile: docker/nextjs/Dockerfile
      args:
        - APP=frontend
    image: lbriza/coincrusade-runner-game:fe-local
    container_name: coin-crusade-game_fe-local
    env_file:
      - ./apps/frontend/.env.local
    ports:
      - '3000:3000'
    depends_on:
      - backend
      - base

  backend:
    extends: base
    build:
      context: .
      dockerfile: docker/nestjs/Dockerfile
      args:
        - APP=backend
    image: lbriza/coincrusade-runner-game:be-local
    container_name: coin-crusade-game_be-local
    env_file:
      - ./apps/backend/.env.local
    ports:
      - '3001:3001'
    networks:
      - app-local
    depends_on:
      - database
      - base

  database:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    image: lbriza/coincrusade-runner-game:db-local
    container_name: coin-crusade-game_db-dev
    env_file:
      - ./apps/backend/.env.local
    restart: always
    ports:
      - 5432:5432
    networks:
      - app-local
    volumes:
      - 'posgres_data:/var/lib/postgresql/data'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  posgres_data:
    driver: local
