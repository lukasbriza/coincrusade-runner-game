# NEED TO DEFINE THESE VARIABLES IN .ENV #
#########################################
# - NEXT_PUBLIC_GITHUB
# - NEXT_PUBLIC_MAIL
# - DATABASE_URL
# - API_KEY
# - API_URL
# - DATABASE_PORT
# - BACKEND_PORT
# - FRONTEND_PORT
# - POSTGRES_PASSWORD
# - POSTGRES_USER
# - DATABASE_NAME
# - POSTGRES_HOST
# - DATABASE_PATH
# - NODE_ENV
# - MAIL_RECIPIENT
# - MAIL_MODULE_HOST
# - MAIL_MODULE_USER
# - MAIL_MODULE_PASSPHRASE

networks:
  app-test:
    driver: bridge

services:
  base:
    build:
      context: .
      dockerfile: docker/base.Dockerfile
      args:
        - NODE_VERSION=22.11.0
    image: lbriza/coincrusade-runner-game:base
    container_name: coin-crusade-game-base_test
    networks:
      - app-test
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  frontend:
    extends: base
    build:
      context: .
      dockerfile: docker/nextjs/Dockerfile
      args:
        - APP=frontend
    image: lbriza/coincrusade-runner-game:fe-test
    container_name: coin-crusade-game_fe-test
    restart: always
    ports:
      - ${FRONTEND_PORT}:3000
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_GITHUB=${NEXT_PUBLIC_GITHUB}
      - NEXT_PUBLIC_MAIL=${NEXT_PUBLIC_MAIL}
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
      - FRONTEND_PORT=${FRONTEND_PORT}
    depends_on:
      - backend
      - base

  backend:
    extends: base
    build:
      context: .
      dockerfile: docker/nestjs/Dockerfile
      args:
        - APP=backend
    image: lbriza/coincrusade-runner-game:be-test
    container_name: coin-crusade-game_be-test
    restart: always
    ports:
      - ${BACKEND_PORT}:3001
    environment:
      - API_KEY=${API_KEY}
      - BACKEND_PORT=${BACKEND_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - DATABASE_NAME=${DATABASE_NAME}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - MAIL_RECIPIENT=${MAIL_RECIPIENT}
      - MAIL_MODULE_HOST=${MAIL_MODULE_HOST}
      - MAIL_MODULE_USER=${MAIL_MODULE_USER}
      - MAIL_MODULE_PASSPHRASE=${MAIL_MODULE_PASSPHRASE}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - database
      - base

  database:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    image: lbriza/coincrusade-runner-game:db-test
    container_name: coin-crusade-game_db-test
    restart: always
    ports:
      - ${DATABASE_PORT}:5432
    environment:
      - NODE_ENV=${NODE_ENV}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${DATABASE_NAME}
    networks:
      - app-test
    volumes:
      - ${DATABASE_PATH}:/var/lib/postgresql/data
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
