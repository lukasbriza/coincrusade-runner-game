# NEED TO DEFINE THIS VARIABLES IN .ENV #
#########################################
# - NEXT_PUBLIC_GITHUB
# - NEXT_PUBLIC_MAIL
# - DATABASE_URL
# - API_KEY
# - API_URL
# - DATABASE_PORT
# - BACKEND_PORT
# - FRONTEND_PORT
# - MONGODB_ROOT_PASSWORD
# - MONGODB_ROOT_USER
# - MONGODB_REPLICA_SET_KEY
# - MONGO_DATABASE_PATH
# - NODE_ENV

networks:
  app-test:
    driver: bridge

services:
  base:
    build:
      context: .
      dockerfile: docker/base.Dockerfile
      args:
        - NODE_VERSION=22.11.0
    image: lbriza/coincrusade-runner-game:base
    container_name: base_test
    networks:
      - app-test

    # Share logging options
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  frontend:
    extends: base
    build:
      context: .
      dockerfile: docker/nextjs/Dockerfile
      args:
        - APP=frontend
    image: lbriza/coincrusade-runner-game:fe-test
    container_name: coin-crusade-game_fe-test
    ports:
      - ${FRONTEND_PORT}:3000
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_GITHUB=${NEXT_PUBLIC_GITHUB}
      - NEXT_PUBLIC_MAIL=${NEXT_PUBLIC_MAIL}
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
    depends_on:
      - backend
      - base

  backend:
    extends: base
    build:
      context: .
      dockerfile: docker/nestjs/Dockerfile
      args:
        - APP=backend
    image: lbriza/coincrusade-runner-game:be-test
    container_name: coin-crusade-game_be-test
    ports:
      - ${BACKEND_PORT}:3001
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
      - MONGODB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - MONGODB_ROOT_USER=${MONGODB_ROOT_USER}
      - MONGODB_REPLICA_SET_KEY=${MONGODB_REPLICA_SET_KEY}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - database
      - base

  database:
    build:
      context: .
      dockerfile: docker/mongodb/single-replica/Dockerfile
    image: lbriza/coincrusade-runner-game:db-test
    container_name: rs0_db-test
    ports:
      - ${DATABASE_PORT}:27017
    environment:
      - NODE_ENV=${NODE_ENV}
      - MONGODB_ADVERTISED_HOSTNAME=rs0_db-test
    networks:
      - app-test
    volumes:
      - 'mongo_data:/bitnami/mongodb'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  mongo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MONGO_DATABASE_PATH}
